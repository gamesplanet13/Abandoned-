<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Sender - GamesPlanet</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { margin-bottom: 10px; }
    input[type='file'] { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    button { padding: 6px 12px; cursor: pointer; border: none; background: #25D366; color: white; border-radius: 4px; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Upload Excel to Send WhatsApp Messages</h2>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />
  <table id="outputTable">
    <thead>
      <tr><th>Name</th><th>Mobile</th><th>Message</th><th>Send</th></tr>
    </thead>
    <tbody></tbody>
  </table>  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>  <script>
    document.getElementById('excelFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        const tbody = document.querySelector('#outputTable tbody');
        tbody.innerHTML = '';

        json.forEach((row, index) => {
          let name = row['Customer Name'] || row['Name'] || "Customer";
          let mobile = ('' + (row['Mobile Number'] || row['Alternate Mobile Number'] || '')).replace(/\D/g, '').replace(/^0/, '');
          if (!mobile || mobile.length < 10) return;

          let msg = `Hello ${name} ji, Buy amazing gaming products from Games Planet! Choose Best. Buy Best. Deals are waiting for you. Check out our latest game products: https://youtu.be/IkkCb4FmIBA?si=Af1iBpoQm9Hx5SE7`;
          let encodedMsg = encodeURIComponent(msg);
          let whatsappUrl = `https://wa.me/91${mobile}?text=${encodedMsg}`;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${name}</td>
            <td>${mobile}</td>
            <td>${msg}</td>
            <td><button onclick="sendMsg(this, '${whatsappUrl}')">Send</button></td>
          `;
          tbody.appendChild(tr);
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function sendMsg(button, url) {
      window.open(url, '_blank');
      button.disabled = true;
      button.innerText = 'Sent';
    }
  </script></body>
</html>
